<!DOCTYPE html> 
<html>
<head>
<meta charset=utf-8 />
<title>Change the content of a cell</title> 
</head>
<body> 
<table id="myTable" border="1"> 
<tr>
<td>Row1 cell1</td> <td>Row1 cell2</td>
</tr> 
<tr>
<td>Row2 cell1</td> <td>Row2 cell2</td>
</tr>
<tr>
<td>Row3 cell1</td> <td>Row3 cell2</td>
</tr>
</table>
<input type="text" id="row" placeholder="enter row"/>
<input type="text" id="col" placeholder="enter col"/>
<input type="text" id="val" placeholder="enter val"/>
<form>   
<input type="button" onclick="changeContent()" value="Change content"> 
</form>
<script>
    function changeContent(){
        const row=+document.getElementById("row").value;
        const col=+document.getElementById("col").value;
        const str=document.getElementById("val").value;
        const table= document.getElementById("myTable");
        console.log(table);
        if(row<3 && col<2 && str){
            table.rows.item(row).cells.item(col).innerHTML=str;
        }

    }
</script>
</body>
</html>
